<div class="card my-5">
  <div class="card-body">
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Buscar</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputPassword" [(ngModel)]="term" >
        </div>
      </div>
    <table class="table table-boderless rounded table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Product No.</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <!--<th scope="col">Actions</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | filter: term">
          <td>{{ product.productNo }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }}</td>
          <!--<td><a class="btn btn-primary btn-sm" >View</a></td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
